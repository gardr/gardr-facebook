<!DOCTYPE html>
<html lang="en">
<head>
	<title>Garðr Social Media samples</title>
	<meta charset="utf-8">
	<style>
	html, body, head, h1 {
		margin: 0;
		padding: 0;
	}
	body {
		height: 100%;
		min-height: 100%;
		font-family: helvetica, arial , sans-serif;
		background-color: rgb(255, 255, 255);
	}
	footer, header {
		background-color: rgb(88,88,88);
		color: rgb(255, 255, 255);
		padding-top: 20px;
		padding-bottom: 20px;
		padding-left: 20%;
	}
	article {
		margin-left: 20%;
		min-height: 300px;
	}
	a, a:visited {
		color: rgb(0, 0, 0);
		text-decoration: underline;
	}
	footer a, footer a:visited {
		color: rgb(255, 255, 255);
	}
	iframe {
		border: 1px solid rgb(25, 200, 200) !important;
	}
	.safeContainer {
		width: 300px;
	}

	</style>
</head>
<body>
	<header>
		<h1>Garðr Social Media Samples</h1>
	</header>
	<article>
		<p>Configured samples:</p>
		<ul>
			<li><a href="?type=button">Facebook Like Button</a></li>
			<li><a href="?type=box">Facebook Like Box</a></li>
			<li><a href="?type=twitter">Twitter Follow</a></li>
		</ul>
		<div id="safe-container" class="safeContainer"></div>
	</article>
	<footer>
		Sample source code <a href="//github.com/gardr/gardr-facebook">on GitHub</a>.
	</footer>
	<script src="host.js"></script>
</body>
</html>
